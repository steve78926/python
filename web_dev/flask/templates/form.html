<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Sign In</title>
</head>
<body>
{% if message %}
<p style="color:red"> {{ message }}</p>
{% endif %}                             <!-- 注意：这里不要忘记 {% endif %} 否则会报 500 -->
<form action="/signin" method="post">  <!-- 注意：这里不要忘记 action="/signin"} 否则会报 500 -->
    <h3>Please signin</h3>
    <p><input name="username" placeholder="Username" value="{{ username }}"/></p>
    <p><input name="password" placeholder="Password" type="password"></p>
    <p><button type="submit">Signin In</button></p>
</form>
</body>
</html>
